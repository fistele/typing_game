<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Typing Game</title>
</head>

<body>
    <button id="settings-btn" class="settings-btn">
      <i class="fas fa-cog"></i>
    </button>

    <div id="settings" class="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Niveau</label>
                <select id="difficulty">
            <option value="easy">Facile</option>
            <option value="medium">Intermediaire</option>
            <option value="hard">Dificile</option>
          </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>JEUX LUDIQUE</h2>
        <small class="user-label">Saisissez le mot :</small>
        <h1 id="word" class="word0"></h1>

        <input type="text" id="text" autocomplete="off" placeholder="Tapez le mot ici..." autofocus />

        <p class="time-container">Temps restant : <span id="time">10 s</span></p>

        <p class="score-container">Score : <span id="score">0</span></p>

        <div id="end-game-container" class="end-game-container"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
